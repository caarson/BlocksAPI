name: BlocksAPI
version: 0.01
main: me.drkmatr1984.BlocksAPI.BlocksAPI
description: An API to save blocks and their states when damage is done to them or when specified by the developer/config
author: drkmatr1984
softdepend: [CS-CoreLib, CSCoreLib] 

commands:
  rollback:
    description: Rolls back all blocks to recorded values
    usage: |
        /rollback - Rolls back all blocks to recorded values